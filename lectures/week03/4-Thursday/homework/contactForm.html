  <head>
    <title>Title</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->

  <body>
    <!---Begin Code Block for form-->
    <div class="container">
      <h1>Contact Us</h1>
      <form>
        <div class="mb-3 row">
          <label for="inputName" class="col-xs-4 col-form-label">Name</label>
          <div class="col-xs-8">
            <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Enter your name">
          </div>

      <div class="mb-3">
       <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="Enter your email"/>
      </div>
      
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">
        Message
      </label>
      
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
      </textarea>
    </div>

      <input type = "checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
  
      <label class="btn btn-primary" for="btn-check-2">Contact Us</label>
