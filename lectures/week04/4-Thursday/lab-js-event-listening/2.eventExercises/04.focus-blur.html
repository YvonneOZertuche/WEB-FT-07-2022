<!DOCTYPE html>
<html>

  <body>

        <div id="feedback"></div>

        <label for="password">Create a password: </label>
        <input type="password" id="password" />

        <input type="submit" value="sign up" />

      </form>
    </div>
    <script>
      let username = document.querySelector("#username")
      let password = document.querySelector("#password")
      let message = document.querySelector("#feedback")

      const checkUsername = (e) =>{
        console.log(username.value)
        let userText = username.value
      }

      username.addEventListener("focus", (e)=>{
          message.className = 'tip'
          message.textContent = 'Username must be at least 5 characters'
      }
      )
      
      username.addEventListener('blur', (e)=>{
        console.log(username.value)
        let userText = username.value

        if(userText.length < 5){
          message.className = 'warning'
          message.textContent = 'Your username is not long enough. '
        }
        else {
          message.textContent = " "
        }
        }
      )

      username.addEventListener('blur', checkUsername)
    </script>
  </body>
