      Click me to change my HTML content (innerHTML).
    </p>

  <div id="submit">Click Me</div>

    <script>
      function myFunction () {
        document.getElementById('demo').innerHTML = 'I have changed!'
      }
      myFunction()

      changeInner = () => {
        document.getElementById("Submit").innerHTML = "Hello World"
} 

 changeInner()
