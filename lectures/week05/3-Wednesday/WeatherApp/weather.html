<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel = "stylesheet" src="style.css">
  <style>
    body{
      background-color: skyblue;
    }
    
    h1{
      text-align: center;
      font-size: 50px;
      color:navy;

    }

    .weather{ 
      display: flex; 
      justify-content: center; 
      text-align: center;}

      .text{
        justify-content: center;
      }

  h2{
    text-align: center;

  }

  .input{
    text-align:center;
  }

  .button{
    background-color: cornflowerblue;
    font-style: normal;
  }

  .placeholder:{
    font-style: ita;
  }
  </style>
</head>
<body>
<h1>Today's Weather is...</h1>

<div class = "input">
<input class = "text" type = "text" placeholder="Enter a city">
<button class= "button" type = "submit">SUBMIT</button>
</div>


<div class="weather">
<script>

let input = document.querySelector('input')
let button = document.querySelector('button')
button.addEventListener("click", e=>{
  let city = input.value
  let nameSplit = city.split(' ').join("%20")

fetch(`https://api.openweathermap.org/data/2.5/weather?q=${nameSplit}&appid=dca2046d1080c39c6cc5f47a523a8fbc`)
.then(result=>result.json())
.then(data=>{
    
    console.log(data)
    console.log(data.main.temp)

    let kelvin = data.main.temp

    let degC = kelvin - 273.15;

    let degF = Math.floor((degC * 1.8) + 32)

    console.log(degF)

    let div = document.querySelector('div')

    div.innerHTML = `<h2>The temperature in ${city} is ${degF} â„‰</h2>`

  })
}) 

</script>
</div>
</body>
</html>
